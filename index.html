<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AluraBooks</title>
    <link rel="shortcut icon" href="assets/icon/Logo.svg" type="image/x-icon">

    <!-- Import da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Import do SwiperJS Carrossel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!-- Import dos Arquivos CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container__flex">
            <input type="checkbox" id="menu" class="cabecalho__checkbox">
            <label for="menu">
                <span class="cabecalho__menu cabecalho__img"></span>
            </label>
            <ul class="cabecalho__menu-lista">
                <li class="menu__lista menu__lista--alternativo">
                    categorias
                </li>
                <li class="menu__lista">
                    <a href="#" class="menu__lista--link">programação</a>
                </li>
                <li class="menu__lista">
                    <a href="#" class="menu__lista--link">front-end</a>
                </li>
                <li class="menu__lista">
                    <a href="#" class="menu__lista--link">infraestrutura</a>
                </li>
                <li class="menu__lista">
                    <a href="#" class="menu__lista--link">business</a>
                </li>
                <li class="menu__lista">
                    <a href="#" class="menu__lista--link">design & ux</a>
                </li>
            </ul>
            <img src="assets/icon/Logo.svg" alt="Logo da AluraBooks" class="cabecalho__img">
        </div>
        <div class="container__flex">
            <a href="#" class="cabecalho__link">
                <img src="assets/icon/Favoritos.svg" alt="Meus Favoritos" class="cabecalho__img">
            </a>
            <a href="#" class="cabecalho__link">
                <img src="assets/icon/Compras.svg" alt="Sacola de Compras" class="cabecalho__img">
            </a>
            <a href="#" class="cabecalho__link">
                <img src="assets/icon/Usuário.svg" alt="Meu Perfil" class="cabecalho__img">
            </a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa banner__pesquisa--lupa"
                placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos Lançamentos</h2>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./assets/img/Javascript.png" alt="Capa digital do livro JavaScript Assertivo">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/img/Guia Front-end.png" alt="Capa digital do livro Guia para Front-end">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/img/Javascript.png" alt="Capa digital do livro JavaScript Assertivo">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/img/Liderança.png"
                            alt="Capa digital do livro Liderança em Desing, desenvolvendo habilidades em gestão">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/img/Portugol.png"
                            alt="Capa digital do livro lógica de Programação com Portugol">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/img/Javascript.png" alt="Capa digital do livro JavaScript Assertivo">
                    </div>
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidePerView: 3,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            }
        });
    </script>
</body>

</html>
